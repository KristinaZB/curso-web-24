<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica formulario</title>
</head>
<body>

    <h1>Formulario de reserva</h1>

    <form action="">

<label for="nombre">Nombre:</label>
<input type="text" name="nombre" id="nombre" maxlength="8"><br>
<label for="email">Correo electrónico:</label>
<input type="text" name="correo"><br>
<label for="telefono">Teléfono:</label>
<input type="number" name="tlf"><br>

<p>Por favor, seleccione el tipo de habitación:</p>
<input type="radio" id="ind" name="tipo" value="individual">
<label for="">Individual</label><br>
<input type="radio" id="dob" name="tipo" value="doble">
<label for="">Doble</label><br>
<input type="radio" id="del" name="tipo" value="deluxe">
<label for="">Deluxe</label><br>

<p>Seleccione los extras que desee contratar</p>

<input type="checkbox" name="extra1" id="extra1" value="Lavanderia">
<label for="extra1">Lavanderia</label><br>
<input type="checkbox" name="extra2" id="extra2" value="Desayuno" checked>
<label for="extra2">Desayuno</label><br>
<input type="checkbox" name="extra3" id="extra3" value="Cena">
<label for="extra3">Cena</label><br>
<input type="checkbox" name="extra4" id="extra4" value="Minibar">
<label for="extra4">Minibar</label><br>













    </form>


    
</body>
</html>
