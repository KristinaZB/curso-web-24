<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required><br>
        <label for="apellido">Apellido</label>
        <input type="text"><br>
        <label for="email" id="email">E-mail</label>
        <input type="email" placeholder="ejemplo@gmail.com" required><br>
        <label for="pass">Contraseña</label>
        <input type="password"><br>
        <label for="ciudad">Ciudad</label>
        <input type="text"><br>
        <label for="text">Código postal</label>
        <input type="text" placeholder="CP"><br><br>
        <label for="text">País</label>
        <input type="text" placeholder="País"><br>

        <label for="edad">Edad</label><br>
        <input type="number" name="" id=""><br>
        <label for="telefono">Teléfono</label><br>
       <input type="tel" name="telefono" id="telefono"><br>
        <label for="fecha">Fecha de nacimiento</label><br>
        <input type="date"><br>
        <button type="submit">Enviar</button>

    </form>
    <hr>
    <h1>Inicio de sesión</h1>
    <form action="">
        <label for="name">*Usuario</label>
        <input type="text" required><br>
        <label for="password">*Contraseña</label>
        <input type="password" required><br>
        <button type="submit">Enviar</button>

    </form>
    <p>Los campos que tengan * son obligatorios</p>
    <hr>
    <h1>Suscríbete a nuestra newsletter</h1>
    <form action="">
        <label for="email"></label>
        <input type="email" placeholder="ejemplo@gmail.com" required><br>
        <button type="submit">Enviar</button>
    </form>
<h2>Prueba formulario</h2>

</form>



</body>

</html>
