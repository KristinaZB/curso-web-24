<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu absolute</title>
    <style>
* {
    margin: 0;
    padding: 0;
    text-decoration: none;
    list-style: none;
    font-family: Arial, Helvetica, sans-serif;
}

#site-nav {
    background-color: lightseagreen;
    padding: 0 20px;
    position: relative;
}

#site-nav ul li ul {
    position: absolute;
    background-color: slateblue;
    width: 100%;
    right: 0;
    top: 100%;
    text-align: center;
}

/* Elemento en lÃ­nea no acepta padding ni margin vertical, hay que poner DISPLAY INLINE-BLOCK para que lo coja */

#site-nav ul li a {
    color: aliceblue;
    display:inline-block;
    padding: 20px;
}

#site-nav > ul {
    display: flex;
  
}

    /* display: none; */
/* 
#site-nav > ul > li a:hover {
    background-color: blueviolet;
}
#site-nav > ul > li:nth-child(3):hover > ul {
    display: block;
}*/

    </style>
</head>
<body>

    <nav id="site-nav">
        <ul>
             <li><a href="#">Uno</a></li>
             <li><a href="#">Dos</a></li>
             <li><a href="#">Tres</a>
                 <ul>
                     <li><a href="#">1</a></li>
                     <li><a href="#">2</a></li>
                     <li><a href="#">3</a></li>
                 </ul>
             </li>
             <li><a href="#">Cuatro</a></li>
        </ul>
    </nav>
 
</body>
</html>
