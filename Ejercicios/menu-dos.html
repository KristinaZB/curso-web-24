<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-dos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "poppins", sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            background-color: rgb(255, 220, 247);
        }

        #site-nav {
            background-color: #505050;
        }

        #site-nav ul li a {
            color: white;
            font-size: 14px;
            padding: 15px 20px;
            display: block;
        }

        #site-nav a>i {
            color: black;
            margin-left: 15px;
        }

        #site-nav ul li a:hover {
            background-color: #666666;
            color: fuchsia;
        }

        #site-header div i {
            cursor: pointer;
            color: fuchsia;
            border: 2px solid fuchsia;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        /*Display:none oculta visibilidad, y cualquier otro display lo muestra, no solo display:block!!*/

        #site-nav ul li ul {
            display: none;
        }

        /*Comprueba esto, está bien pero lo tienes flojo*/
        /*Primero se hace una ruta normal, y cuando llegas al elemento sobre el que quieres que se despliegue algo ahí metes el hover*/

        #site-nav ul li:hover ul {
            display: block;
        }

        #site-header div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        #site-header div a {
            font-size: 1.2rem;
            color: #505050;
        }

        #site-header div a span {
            color: fuchsia;
            font-size: 2rem;
        }

        @media(min-width:1024px) {

            #site-header div i {
                display: none;
            }

            #site-header {
                display: flex;
                justify-content: space-around;
                align-items: center;
                position: relative;
            }

            #site-nav {
              background-color: inherit;
            }
            
            #site-nav ul li a{
                color: #505050;
            }

            #site-nav ul {
                display: flex;
            }

            #site-nav ul li a:hover {
                background-color: inherit;
            }

        /*Mira lo de width: calc (100% - 100px)*/

            #site-nav ul>li>ul {
                background-color: #666666;
                position: absolute;
                top: 100%;
                right: 0;
                width: calc(100% - 100px);
                padding: 50px;
            }

            #site-header div {
                padding: 0;
            }

            #site-nav ul li:hover ul{
                display: flex;
            }





        }
    </style>
</head>

<body>

    <header id="site-header">
        <div>
            <a href="#">Cristina Soba<span>.</span></a>
            <i class="fa-solid fa-bars"></i>
        </div>

        <nav id="site-nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Formación <i class="fa-solid fa-chevron-down"></i></a>
                    <ul>
                        <li><a href="#">Programa de mentoría</a></li>
                        <li><a href="#">Para diseñadores</a></li>
                        <li><a href="#">Para psicólogos</a></li>
                    </ul>
                </li>
                <li><a href="#">Servicios <i class="fa-solid fa-chevron-down"></i></a>
                    <ul>
                        <li><a href="#">Diseño web</a></li>
                        <li><a href="#">Consultoría de marketing</a></li>
                        <li><a href="#">Formación</a></li>
                        <li><a href="#">Branding</a></li>
                        <li><a href="#">Embudos de venta</a></li>
                        <li><a href="#">Redes sociales</a></li>
                    </ul>
                </li>
                <li><a href="#">Sobre mí</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>







</body>

</html>
