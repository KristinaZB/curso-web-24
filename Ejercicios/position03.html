<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position03</title>
</head>
<style>


div {
    border: 2px solid black;
    width: 50px;
    height: 60px;
}

div:first-child {
    background-color: dodgerblue;
}

div:nth-child(2) {
    background-color: gray;
}


div:nth-child(3) {
    background-color: fuchsia;
    position: relative;
    top: 20px;
    left: 20px;
    z-index: -1;
}

div:last-child {
    background-color: lawngreen;
}









</style>

<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>


    
</body>
</html>
