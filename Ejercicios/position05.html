<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position05</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .contenedor {
            border: 2px solid black;
            width: 170px;
            height: 230px;
        }

        .contenedor div:first-child {
            width: 90px;
            height: 100px;
            background-color: blueviolet;
            position: relative;
            left: 10px;
            top: 15px;
        }

        .contenedor div:last-child {
            width: 90px;
            height: 100px;
            background-color: crimson;
            position: relative;
            left: 110px;
            top: 60px;
        }
    </style>
</head>
<body>

    <div class="contenedor">

        <div></div>
        <div></div>
    </div>




    
</body>
</html>
