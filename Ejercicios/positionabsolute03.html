<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position absolute 03</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .contenedor {
        margin: 50px auto;
        background-color: lavender;
        width: 350px;
        height: 400px;
        position: relative;
    }

    .contenedor div:first-child {
        width: 100%;
        height: 80px;
        background-color: blueviolet;
        position: absolute;
        top: 100%;
    }
</style>
</head>

<body>

    <div class="contenedor">
        <div></div>
    </div>






</body>

</html>
