<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introcción a javascript</title>
</head>
<body>

<h1>Javascript</h1>

<h2>Mi primer script</h2>

<button type="button" onclick="document.getElementById('prueba1').innerHTML = Date()">Pulsa aquí para mostrar la fecha y hora</button>

<p id="prueba1"></p>

<hr>

<button onclick="document.getElementById('prueba2').innerHTML = '*-*'">Pulsa para recibir un mensaje personalizado</button>
<p id="prueba2"></p>

<hr>

<p>Javascript tiene la posibilidad de cambiar los valores de los atributos de los elementos HTML.</p>
<p>En este caso Javascript cambiará el valor del atributo src (source u origen) de la imagen.</p>

<button onclick="document.getElementById('bombilla').src = '../img/pic_bulbon.gif'">Encender la luz</button>

<img id="bombilla" src="../img/pic_bulboff.gif">


<button onclick="document.getElementById('bombilla').src = '../img/pic_bulboff.gif'">Apagar la luz</button>





    
</body>
</html>
