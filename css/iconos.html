<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <link rel="stylesheet" href="../css/iconos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <h1>Iconos</h1>
    <p>La manera más sencilla de añadir iconos a tu página es mediante una librería externa como Bootstrap Icons</p> 
    <p>Para importar la librería vamos a ir a <a href="https://icons.getbootstrap.com">getbootstrap.com</a></p>

<p>Algunos iconos de Bootstrap:</p> 
<p style="font-style: 1.5rem; color: dodgerblue;">
    <i class="bi bi-cloud"></i>
    <i class="bi bi-x-circle"></i>
    <i class="bi bi-envelope"></i>
    <i class="bi bi-person-circle"></i>
    <i class="bi bi-hand-thumbs-up"></i>
</p>

<!-- fill es para relleno -->
<p>
    <i class="bi bi-cloud-fill"></i>
    <i class="bi bi-x-circle-fill"></i>
    <i class="bi bi-envelope-fill"></i>
    <i class="bi bi-person-fill"></i>
    <i class="bi bi-hand-thumbs-up-fill"></i>
</p>












    
</body>
</html>
