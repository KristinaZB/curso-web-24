<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            list-style: none;
        }

        #logo {
            width: 50px;
        }

        #yoga {
            width: 200px;
        }

        #flecha {
            width: 50px;
        }

        #contenedor {
            width: 800px;
            height: 600px;
            background-color: rgb(138, 107, 139);
            padding: 40px;
            margin: auto;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header p {
            color: white;
            font-size: 8px;
        }

        header div {
            
        }





    </style>
</head>

<body>
    <div id="contenedor">

        <header>

            <div>
                <img src="../examen.css/img/logo.png" id="logo">
                <p>Bicicletas Lidia</p>
            </div>

            <ul>
                <li class="select"><a href="">Inicio</a></li>
                <li><a href="">Sobre Nosotros</a></li>
                <li><a href="">Clases de Yoga</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </header>
        <main>
            <img src="img/yoga-8684483_1280.png" id="yoga">
            <img src="img/arrow-38636_1280.png" id="flecha">
            <form>
                <h3>Cita</h3>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" class="bloque"> <br>
                <input type="text" name="email" id="email" placeholder="email" class="bloque">
                <h3>Hora</h3>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <h3>Clase</h3>
                <input type="radio" name="mesa" id="interior"><label for="interior">Interior</label>
                <input type="radio" name="mesa" id="exterior"><label for="exterior">Exterior</label> <br>
                <input type="submit" name="enviar" id="enviar" value="ENVIAR" class="bloque">
            </form>
        </main>

    </div>

</body>

</html>
