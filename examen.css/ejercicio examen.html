<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            list-style: none;
        }

        #logo {
            width: 52px;
        }

        #yoga {
            width: 500px;
            display: block;
            margin: 10px auto;
        }

        #flecha {
            width: 100px;
            position: relative;
            left: 50%;
        }

        #contenedor {
            width: 800px;
            height: 600px;
            background-color: rgb(138, 107, 139);
            padding: 40px;
            margin: auto;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header p {
            color: white;
            font-size: 9px;
        }

        header img {
            margin-bottom: -6px;
        }

        header ul {
            display: flex;
            text-align: center;
        }

        header ul li {
            display: flex;
            align-items: end;
            padding: 5px 0;
        }

        header ul a {
            color: white;
            padding: 0 20px;
            font-weight: bold;
        }

        .select {
            border-bottom: 7px solid white;
            /*Hay que meterle un margen en negativo para equilibrar los píxeles que ha desplazado el borde, por tanto tienen que ponerse los mismos píxeles que hemos puesto de borde pero en negativo*/
            margin-bottom: -7px;
        }

        header div {
            margin-bottom: -12px;
            margin-right: 50px;
        }

        form {
            /* width: 450px; */
            position: relative;
            left: 65%;
            bottom: 90px;
        }

        h3, label {
            font-weight: 100;
            color: white;
            margin: 10px 0;
            font-size: 14px;
        }
      
        #email, #nombre {
            background-color: thistle;
            border: none;
            padding: 5px;
            margin: 10px;
        }

        #email::placeholder, #nombre::placeholder {
            color:rgb(138, 107, 139) ;
        }

        #enviar {
            width: 120px;
            border: 1px solid white;
            background-color: thistle;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
        }
       
    </style>
</head>

<body>
    <div id="contenedor">
        <header>
            <div>
                <img src="../examen.css/img/logo.png" id="logo">
                <p>Bicicletas Lidia</p>
            </div>
            <ul>
                <li class="select"><a href="">Inicio</a></li>
                <li><a href="">Sobre <br> Nosotros</a></li>
                <li><a href="">Clases de <br> Yoga</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </header>
        <main>
            <img src="img/yoga-8684483_1280.png" id="yoga">
            <img src="img/arrow-38636_1280.png" id="flecha">
            <form>
                <h3>Cita</h3>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" class="bloque"> <br>
                <input type="text" name="email" id="email" placeholder="email" class="bloque">
                <h3>Hora</h3>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <h3>Clase</h3>
                <input type="radio" name="mesa" id="interior"><label for="interior">Interior</label>
                <input type="radio" name="mesa" id="exterior"><label for="exterior">Exterior</label> <br>
                <input type="submit" name="enviar" id="enviar" value="ENVIAR" class="bloque">
            </form>
        </main>
    </div>

</body>

</html>
