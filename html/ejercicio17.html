<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
<form action="">
<label for="nombre">*Nombre:</label><br>
<input type="text"><br>
<label for="dni">*DNI:</label><br>
<input type="text" name="dni" id="dni" pattern="[0-9]{8}[A-Za-z]"><br>
<label for="telefono">*Teléfono:</label><br>
<input type="tel" name="telefono" id="telefono"><br>

<fieldset>
<legend>Género:</legend>
<input type="radio" name="genero" id="masculino">
<label for="masculino" name="masculino">Masculino</label><br>
<input type="radio" name="genero" id="femenino">
<label for="femenino" name="femenino">Femenino</label>
</fieldset>

<fieldset>
<legend>Intereses</legend>

<input type="checkbox" name="aficiones" id="deporte">
<label for="deporte">Deporte</label><br>
<input type="checkbox" name="aficiones" id="musica">
<label for="musica">Música</label><br>
<input type="checkbox" name="aficiones" id="lectura">
<label for="lectura">Lectura</label><br>

</fieldset>
<br>

<label for="archivo">Selecciona un archivo</label><br>
<input type="file" name="archivo" id="archivo">
<br>
<br>
<input type="submit" value="enviar">

</form>










    
</body>
</html>
