<style>
    /* Ctr+ Ç para comentar */
    /* Asterisco significa todo */
    /*Table * significa "todo lo que está dentro de la tabla"*/
    /*Para abrir llaves AltGr + tilde*/
    table * {
        border: 1px solid black;
        padding: 5px;
        /*Padding es un relleno en blanco para las celdas de la tabla*/

    table{

</style>
